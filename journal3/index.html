<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Журнал преподавателя</title>
</head>
<body>
    <h1>Журнал преподавателя</h1>
    <table border="1">
        <tr>
            <th>ФИО студента</th>
            {% for subject in subjects %}
                <th>{{ subject }}</th>
            {% endfor %}
        </tr>
        {% for student, marks in students.items() %}
        <tr>
            <td>{{ student }}</td>
            {% for subject in subjects %}
                <td>{{ marks[subject] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <form method="post" action="/add_mark">
        ФИО студента: <input type="text" name="student_name" required><br><br>
        Предмет: 
        <select name="subject" required>
            {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select><br><br>
        Оценка: 
        <select name="mark" required>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
        </select><br><br>
        <button type="submit">Добавить оценку</button>
    </form>
</body>
</html>
